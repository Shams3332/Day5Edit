<div class="container">
    <table class="table w-75 mx-auto">
        <thead>
            <th>ID</th>
            <th>name</th>
            <th>price</th>
            <th>category</th>
            <th>quantity</th>
            <th>update</th>
            <th>delete</th>
        </thead>
        <tbody id="tableBody">
            <!-- @for(item of allProduct; track item.id){  -->
        <tr *ngFor="let item of allProduct">
        <th  scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.category}}</td>
        <td>{{item.quantity}}</td>
        <td>
        <!-- <button class="btn btn-info" [routerLink]="['/admin/edit', item.id]">Update</button> -->
        <button class="btn btn-info" [routerLink]="['/admin/formProduct',item.id]">Update</button>
        </td>
        <td> <button class="btn btn-danger" (click)="deleteItem(item.id)">Delete</button></td>
    </tr>

        </tbody>
    </table>

    <button class="btn btn-success me-4 mt-5" (click)=" navigateTForm()">Add New Product</button>

</div>
